<div class="card">
  <div class="card-body">
    <form action="">
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="mb-3">
            <div class="change-avatar">
              <div class="profile-img">
                <img
                  src="../../../../../assets/image/Doctors/doctor-01.jpg"
                  alt=""
                />
              </div>
              <div class="upload-img">
                <div class="change-photo-btn">
                  <span>
                    <i class="fa fa-upload"></i>
                    Upload Photo
                  </span>
                  <input type="file" name="" class="upload" id="" />
                </div>
                <small class="form-text text-muted"
                  >Allowed JPF,GIF or PNG. Max size of 2MB</small
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">First Name</label>
            <input
              type="text"
              class="form-control"
              name=""
              value="Richard"
              id=""
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">Last Name</label>
            <input
              type="text"
              class="form-control"
              name=""
              value="Wilson"
              id=""
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">Date of Birth</label>
            <input type="date" value="24/07/1983" class="form-control" />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">Blood Group</label>
            <select name="" id="" class="form-control">
              <option selected value="">A-</option>
              <option value="">A+</option>
              <option value="">B-</option>
              <option value="">B+</option>
              <option value="">AB-</option>
              <option value="">AB+</option>
              <option value="">O-</option>
              <option value="">O+</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">Email ID</label>
            <input
              type="text"
              class="form-control"
              value="richard@example.com"
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">Mobile</label>
            <input type="text" class="form-control" value="+1 202-555-0125" />
          </div>
        </div>
        <div class="col-12 col-md-12">
          <div class="mb-3">
            <label for="" class="mb-2">Address</label>
            <input
              type="text"
              class="form-control"
              name=""
              value="806 Twin Willow Lane"
              id=""
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">City</label>
            <input
              type="text"
              class="form-control"
              name=""
              value="Old Forge"
              id=""
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">State</label>
            <input type="text" class="form-control" value="Newyork" />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">Zip Code</label>
            <input
              type="text"
              class="form-control"
              name=""
              value="13420"
              id=""
            />
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="mb-3">
            <label for="" class="mb-2">Country</label>
            <input
              type="text"
              class="form-control"
              name=""
              value="United States"
              id=""
            />
          </div>
        </div>
      </div>
      <div class="submit-section">
        <button type="submit" class="btn btn-primary submit-btn">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
