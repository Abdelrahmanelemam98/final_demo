<button mat-icon-button style="float: right; margin: 5px" matDialogClose="">
  <mat-icon>close</mat-icon>
</button>
<div class="wapper">
  <div class="container">
    <div class="row">
      <div class="inner-title">
        <h2>Edit member</h2>
      </div>
      <div class="inner-input">
        <form action="">
          <div class="mb-3">
            <label for="" class="control-label mb-10"
              >Name <span class="text-danger">*</span></label
            >
            <input
              type="text"
              name=""
              id=""
              value="Christopher"
              class="form-control"
            />
          </div>
          <div class="mb-3">
            <label for="" class="control-label mb-10"
              >Relationship <span class="text-danger">*</span></label
            >
            <input type="text" name="" id="" value="son" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="" class="control-label mb-10"
              >Gender <span class="text-danger">*</span></label
            >
            <select name="" id="" class="form-control">
              <option value="">Select</option>
              <option value="" selected>Male</option>
              <option value="">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="" class="control-label mb-10"
              >DOB <span class="text-danger">*</span></label
            >
            <input type="date" value="01/12/2023" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="" class="control-label mb-10"
              >Photo <span class="text-danger">*</span></label
            >
            <input type="file" class="form-control" />
          </div>

          <div class="footer">
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
