<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-lg-3 col-xl-3 thestickysidebae">
        <div class="inner-stickysidebar">
          <div class="card search-filter">
            <div class="card-header">
              <h4 class="card-title">Filter</h4>
            </div>
            <div class="card-body">
              <div class="filter-widget">
                <h4>Categories</h4>
                <div>
                  <label for="" class="cutsom_check"></label>
                  <input type="checkbox" name="gender_type" checked />
                  <span class="checkmark">Family Care</span>
                </div>
                <div>
                  <label for="" class="cutsom_check"></label>
                  <input type="checkbox" name="gender_type" />
                  <span class="checkmark">Skin Care</span>
                </div>
                <div>
                  <label for="" class="cutsom_check"></label>
                  <input type="checkbox" name="gender_type" />
                  <span class="checkmark">Hair Care</span>
                </div>
                <div>
                  <label for="" class="cutsom_check"></label>
                  <input type="checkbox" name="gender_type" />
                  <span class="checkmark">Lip Care</span>
                </div>
                <div>
                  <label for="" class="cutsom_check"></label>
                  <input type="checkbox" name="gender_type" />
                  <span class="checkmark">Men`s Care</span>
                </div>
                <div>
                  <label for="" class="cutsom_check"></label>
                  <input type="checkbox" name="gender_type" />
                  <span class="checkmark">Women`s Care</span>
                </div>
                <div>
                  <label for="" class="cutsom_check"></label>
                  <input type="checkbox" name="gender_type" />
                  <span class="checkmark">Baby Care</span>
                </div>
              </div>
              <div class="btn-search">
                <button type="button" class="btn w-100">Search</button>
              </div>
            </div>
          </div>
          <div
            class="resize-sensor"
            style="
              position: absolute;
              inset: 0px;
              overflow: hidden;
              z-index: -1;
              visibility: hidden;
            "
          >
            <div
              class="resize-sensor-expand"
              style="
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                z-index: -1;
                visibility: hidden;
              "
            >
              <div
                style="
                  position: absolute;
                  left: 0px;
                  top: 0px;
                  transition: all 0s ease 0s;
                  width: 271px;
                  height: 456px;
                "
              ></div>
            </div>
            <div
              class="resize-sensor-shrink"
              style="
                position: absolute;
                left: 0;
                top: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                z-index: -1;
                visibility: hidden;
              "
            >
              <div
                style="
                  position: absolute;
                  left: 0;
                  top: 0;
                  transition: 0s;
                  width: 200%;
                  height: 200%;
                "
              ></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7 col-lg-9 col-xl-9">
        <div class="row">
          <ng-container *ngFor="let item of medicine">
            <div class="col-md-12 col-lg-4 col-xl-4 product-custom d-flex">
              <div class="profile-widget w-100">
                <div class="doc-img">
                  <a href="">
                    <img [src]="item.img" class="img-fluid" alt="" />
                  </a>
                </div>
                <div class="pro-content">
                  <h3 class="title pb-4">
                    <a href="">{{ item.name }}</a>
                  </h3>
                  <div class="row align-items-center">
                    <div class="col-lg-6">
                      <span class="price">{{ item.price | currency }}</span>
                      <span class="price-strike">{{
                        item.pricebefore | currency
                      }}</span>
                    </div>
                    <div class="col-lg-6 text-end">
                      <a href="" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <a href="" class="btn book-btn1 mb-4">Load More</a>
      </div>
    </div>
  </div>
</div>
